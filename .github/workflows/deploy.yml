name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

# Add permissions needed for GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy')
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Clean install dependencies ğŸ“¦
        run: |
          rm -rf node_modules
          npm ci
          
      - name: Install Tailwind dependencies ğŸ§©
        run: |
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
      
      - name: Fix Tailwind Oxide issue ğŸ”§
        run: |
          npm install @tailwindcss/oxide-linux-x64-gnu --ignore-scripts
          npm rebuild @tailwindcss/oxide --platform=linux --arch=x64
          
      - name: Build ğŸ”§
        run: |
          npm run build
          touch out/.nojekyll
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}